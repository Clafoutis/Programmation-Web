<html>
	<head>
		<style>
			#carre{
				height: 20px;
				width: 20px;
				position: absolute;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="carre"></div>
	</body>

	<script>
		function pausecomp(millis){
    		var date = new Date();
    		var curDate = null;
    		do {
      			curDate = new Date();
    		} while(curDate-date < millis);
  		}

  		var elem = document.getElementById("carre");
  		var left = 600;
  		var timer;
  		var lastDate= new Date();


  		timer = setInterval(function(){
    		pausecomp(32);

    		curtDate = new Date();
    		delta = curtDate-lastDate;
    		lastDate=curtDate;
  
    		elem.style.left=(left-=delta*10/16)+"px"

    		if(left<=0){
      			clearInterval(timer);
    		}
  		}, 16);


	</script>
</html>
