<html>
	<head>
		<title>Carré rouge déplacement</title>
		<meta charset='utf-8'>
		<style>
			#carre{
				width: 30px;
				height: 30px;
				background-color: red;
				position: absolute;
			}


		</style>

		<script>

		var intervalID;
		var waitID;
		var div;
		var position=0;

		function interval(){
			waitID=setInterval(wait, 2000);
		}

		function wait(){
			clearInterval(waitID);
			intervalID=setInterval(deplacer, 100);
		}

		function deplacer(){
			div=document.getElementById('carre');
			if(position>=1000){
				clearInterval(intervalID);
			}else{
				position+=10;
				div.style.left=position+"px";
			}
		}


		</script>
	</head>

	<body onload='interval()'>
		<div id="carre"></div>
	</body>
</html>
