<html>
	<head>
		<title>Carré rouge déplacement</title>
		<meta charset='utf-8'>
		<style>
			#carre1, #carre2, #carre3{
				height:20px;
				width:20px;
				background-color:red;
				margin:10px;
			}
		</style>		
		<script>
			var intervalID;
			var position=[1,2,3];
			function interval() {
				setInterval(function() {deplacer(1);}, 100);
				setTimeout(function() {setInterval(function() {deplacer(2);}, 100);}, 1000);
				setTimeout(function() {setInterval(function() {deplacer(3);}, 100);}, 2000);
			}
			function deplacer(id) {
				position[id-1]+=10;
				//alert(id-1+":"+position[id-1]);
				document.getElementById("carre"+id).style.left=position[id-1]+"px";
			}
			// Pas d'animations alors que le style.left est bien modifié pour chaque div différentes -> ??
		</script>

	</head>
	<body onload="setTimeout(interval, 4000);">
		<div id="carre1"></div>
		<div id="carre2"></div>
		<div id="carre3"></div>
	</body>
</html>
