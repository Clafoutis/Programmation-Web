<html>
  <head>
    <style>
      #carre{
        height: 20px;
        width: 20px;
        position: absolute;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="carre"></div>
  </body>

  <script>

        var debut = 0;
        var elem = document.getElementById("carre");
        var left = 400;
        var step;
  
        function loop(timestamp){
            if (debut==0){
                debut=timestamp;
            }
        
            elem.style.left = (left-(step=timestamp-debut)) + "px";
            if (step>=0){
                requestAnimationFrame(loop);
            }

        }
        requestAnimationFrame(loop);

  </script>
</html>
