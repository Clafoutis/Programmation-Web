<html>
	<head>
		<title>SetInterval/ClearInterval</title>
		<meta charset='utf-8'>
		<script>
		var intervalID;
		var div;
		var compteur;

		function interval(){
			intervalID=setInterval(decompte, 1000);
		}

		function decompte(){
			div=document.getElementById("compteur");
			compteur=div.innerHTML;
			if(compteur<=0){
				clearInterval(intervalID);
			}else{
				compteur--;
				div.innerHTML=compteur;
			}
		}

		</script>
	</head>

	<body onload='interval()'>
		<div id="compteur">10</div>
	</body>
</html>
